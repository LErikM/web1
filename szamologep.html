<fieldset>
    <legend>Számol</legend>
    <br>
        <input type="number" name="sz" id="a" placeholder="szam1">
        <input type="number" name="sz" id="b" placeholder="szam2">
        <input type="text" name="sz" id="c" placeholder="eredmény">
            <br>
        <input type="submit" value="+" onclick="ad()">
        <input type="submit" value="-" onclick="kiv()">
        <input type="submit" value="*" onclick="szor()">
        <input type="submit" value="/" onclick="oszt()">
        <input type="reset" value="Del">
</fieldset>  

<script>
            function ad(){
                    c.value= Number(a.value)+ Number(b.value)
            }
            function kiv(){
                    c.value= Number(a.value)- Number(b.value)
            }
            function szor(){
                    c.value= Number(a.value)* Number(b.value)
            }
            function oszt(){
                    c.value= Number(a.value)/ Number(b.value)
            }
</script>
